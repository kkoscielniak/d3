- clean: ["~"]

- link:
    ~/.zshrc: .zshrc
    ~/.gitconfig: .gitconfig
    ~/.fzfrc: .fzfrc
    ~/.config/tmux:
      path: config/tmux
      create: true
    ~/.config/alacritty:
      path: config/alacritty
      create: true
    ~/.config/aerospace:
      path: config/aerospace
      create: true
    ~/.config/skhd:
      path: config/skhd
      create: true
    ~/.config/lsd:
      path: config/lsd
      create: true
    ~/.config/nvim:
      path: config/nvim
      create: true
    ~/.config/sketchybar:
      path: config/sketchybar
      create: true
    ~/.config/borders:
      path: config/borders
      create: true
