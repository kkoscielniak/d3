- clean: ["~"]

- link:
    ~/.zshrc: .zshrc
    ~/.gitconfig: .gitconfig
    ~/.tmux.conf: .tmux.conf
    ~/.config/alacritty:
      path: config/alacritty
      create: true
    ~/.config/yabai:
      path: config/yabai
      create: true
    ~/.config/skhd:
      path: config/skhd
      create: true
    ~/.config/lsd:
      path: config/lsd
      create: true
    ~/.config/karabine:
      path: config/karabiner
      create: true

- shell:
    - command: zplug check
      description: Install ZSH plugins