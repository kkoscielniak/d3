- clean: ["~"]

- link:
    ~/.zshrc: .zshrc
    ~/.gitconfig: .gitconfig
    ~/.tmux.conf: .tmux.conf
    ~/.config/alacritty:
      path: config/alacritty
      create: true
    ~/.config/yabai:
      path: config/yabai
      create: true
    ~/.config/lsd:
      path: config/lsd
      create: true